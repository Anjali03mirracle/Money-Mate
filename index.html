<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MoneyMate</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’¸ MoneyMate</h1>
            <button id="toggleDark">ðŸŒ“</button>
        </header>

        <div class="balance">
            <h2>Your Balance</h2>
            <h3 id="balance">â‚¹0.00</h3>
        </div>

        <div class="income-expense">
            <div>
                <h4>Income</h4>
                <p id="income" class="plus">+â‚¹0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="expense" class="minus">-â‚¹0.00</p>
            </div>
        </div>

        <canvas id="chart" height="150"></canvas>

        <form id="transactionForm">
            <input type="text" id="text" placeholder="Description" required />
            <input type="number" id="amount" placeholder="Amount (â‚¹)" required />
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <select id="category">
                <option value="General">General</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Rent">Rent</option>
                <option value="Shopping">Shopping</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>

        <input type="text" id="search" placeholder="Search transactions..." />

        <div class="filters">
            <select id="monthFilter">
                <option value="all">All Months</option>
                <option value="1">Jan</option><option value="2">Feb</option>
                <option value="3">Mar</option><option value="4">Apr</option>
                <option value="5">May</option><option value="6">Jun</option>
                <option value="7">Jul</option><option value="8">Aug</option>
                <option value="9">Sep</option><option value="10">Oct</option>
                <option value="11">Nov</option><option value="12">Dec</option>
            </select>
            <button id="clearAll">Clear All</button>
        </div>

        <h3>History</h3>
        <ul id="list" class="list"></ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
